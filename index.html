<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body class="">
    <section
      id="header"
      class="flex justify-between items-center p-4 bg-green-400 sticky top-0 z-10"
    >
      <div id="logo" class="text-3xl font-bold">WorkSphere</div>
      <div id="menu-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="50"
          height="50"
          viewBox="0 0 50 50"
        >
          <path
            d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
          ></path>
        </svg>
      </div>
    </section>
    <section id="hero" class="p-2.5 w-full">
      <div class="bg-neutral-950 relative top-0">
        <img src="images/hero-image.jpg" alt="" class="w-full" />
        <div
          id="fil"
          class="absolute w-full h-full inset-0 grid grid-rows-[repeat(80,1fr)] grid-cols-[repeat(80,1fr)]"
        >
          <div
            id="conference-room"
            class="row-start-2 row-end-27 col-start-2 col-end-31 border-3 border-amber-400 relative"
          >
            <div
              class="w-full h-full absolute top-0 left-0 grid grid-cols-3 grid-rows-2"
            >
              <div
                class="bg-amber-900 flex items-center justify-center flex-col"
              >
                <div class="userProfile w-3 h-3 rounded-full overflow-hidden">
                  <img
                    src="houssam.png"
                    class="w-full h-full object-cover object-center"
                  />
                </div>
                <p class="text-amber-100 text-[10px]">HL</p>
              </div>
            </div>
            <div
            
              class="add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
          <div
            id="server-room"
            class="row-start-2 row-end-28 col-start-45 col-end-62 border-3 border-amber-400 relative"
          >
            <div
            
              class=" add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
          <div
            id="security-room"
            class="row-start-2 row-end-28 col-start-63 col-end-80 border-3 border-amber-400 relative"
          >
            <div
              class="add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
          <div
            id="reception"
            class="row-start-28 row-end-80 col-start-2 col-end-31 border-3 border-amber-400 relative"
          >
            <div
              class="add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
          <div
            id="staff-room"
            class="row-start-54 row-end-80 col-start-45 col-end-62 border-3 border-amber-400 relative"
          >
            <div
              class="add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
          <div
            id="archive-room"
            class="row-start-54 row-end-80 col-start-63 col-end-80 border-3 border-amber-400 relative"
          >
            <div
              class="add-icon w-5 h-5 bg-neutral-950 absolute flex items-center justify-center top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2"
            >
              <i class="bx bx-plus text-neutral-50"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section
      id="add-employee-btn_container"
      class="px-6 py-2 flex flex-col gap-6"
    >
      <button
        id="add-employee-btn"
        class="bg-green-400 px-6 py-3 font-bold rounded-lg w-fit cursor-pointer"
      >
        + Ajouter un employé
      </button>
      <section
        id="employee-cards_container"
        class="flex flex-col gap-4"
      ></section>
    </section>
    <div
      id="highlight"
      class="w-screen h-screen bg-neutral-950/70 fixed hidden top-0 z-10"
    ></div>
    <form
      id="employee-form"
      class="fixed w-6/7 h-6/8 overflow-y-scroll justify-between bg-white top-1/2 left-1/2 -translate-1/2 p-4 flex-col gap-10 rounded-lg hidden z-20 inset-0"
    >
      <div id="employee-form__header" class="flex items-center justify-between">
        <div id="form__title" class="text-2xl">Ajouter un employé</div>
        <div id="form__close-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="30"
            height="30"
            viewBox="0 0 30 30"
          >
            <path
              d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"
            ></path>
          </svg>
        </div>
      </div>
      <div id="employee-info" class="flex flex-col gap-4">
        <div id="username" class="flex flex-col gap-1">
          <span id="username-title" class="font-bold">Nom complet*</span>
          <input
            type="text"
            placeholder="Ex: Houssam Largou"
            id="username-input"
            class="border border-neutral-700/20 py-2 px-3 rounded-lg"
          />
        </div>
        <div id="roles" class="flex flex-col gap-1">
          <span id="roles-title" class="font-bold">Rôle*</span>
          <select
            id="role-select"
            class="border border-neutral-700/20 py-2 px-3 rounded-lg"
          >
            <option value="" disabled selected hidden>
              Sélectionner un rôle..
            </option>
            <option value="Réceptionniste">Réceptionniste</option>
            <option value="Technicien IT">Technicien IT</option>
            <option value="Agent de sécurité">Agent de sécurité</option>
            <option value="Manager">Manager</option>
            <option value="Agent de nettoyage">Agent de nettoyage</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <div id="email" class="flex flex-col gap-1">
          <div id="email-title" class="font-bold">Email</div>
          <input
            type="text"
            placeholder="example@mail.com"
            id="email-input"
            class="border border-neutral-700/20 py-2 px-3 rounded-lg"
          />
        </div>
        <div id="phone" class="flex flex-col gap-1">
          <div id="phone-title" class="font-bold">Téléphone</div>
          <input
            type="text"
            placeholder="+212 6..."
            id="phone-input"
            class="border border-neutral-700/20 py-2 px-3 rounded-lg"
          />
        </div>
        <div id="photo-container" class="flex flex-col gap-1.5">
          <div id="photo-title" class="font-bold">Photo (optionnel)</div>
          <div
            class="p-2 flex items-center gap-1 border rounded-lg border-neutral-700/20"
          >
            <input
              type="file"
              accept="image/jpeg, image/png, image/jpg"
              id="photo-input"
              class=""
            />
          </div>
        </div>
        <div id="experiences" class="flex flex-col gap-2 pt-4">
          <div class="flex justify-between">
            <span class="font-bold">Expériences professionnelles</span>
            <button id="add-experience" class="text-emerald-800 font-bold">
              + Ajouter
            </button>
          </div>

          <div id="experience-content" class="flex flex-col gap-4">
            <div class="p-3 rounded-lg flex flex-col gap-4 bg-neutral-950/3">
              <div class="flex flex-col">
                <span class="font-bold">Entreprise</span>
                <input
                  type="text"
                  class="border border-neutral-700/20 py-2 px-3 rounded-lg bg-white"
                />
              </div>
              <div class="flex flex-col">
                <span class="font-bold">Date début</span>
                <input
                  id="dateDebut-input"
                  type="date"
                  class="border border-neutral-700/20 py-2 px-3 rounded-lg bg-white w-full"
                  placeholder="jj/mm/aaaa"
                />
              </div>
              <div class="flex flex-col">
                <span class="font-bold">Date fin</span>
                <input
                  id="dateFin-input"
                  type="date"
                  placeholder="jj/mm/aaaa"
                  class="border border-neutral-700/20 py-2 px-3 rounded-lg bg-white w-full"
                />
              </div>
              <div class="flex flex-col gap-0.5">
                <span class="font-bold">Description</span>
                <textarea
                  id="description-input"
                  placeholder="Ajouter une description..."
                  class="h-20 bg-white p-3"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-2">
          <button class="text-xl font-bold bg-green-400 py-3 w-full rounded-lg">
            Ajouter
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
